{% extends 'base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/change_password.css' %}">
{% endblock css %}

{% block content %}
{% if messages %}
    {% for message in messages %}
        {% if message.tags %}
            <script>
                alert('{{ message }}')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
<form method="post" style="text-align:center;">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Save" />
</form>
{% endblock content %}
