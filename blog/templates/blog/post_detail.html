{% extends 'account/base.html' %}

{% block content %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>
        {% if post.user.get_name == user.get_name %}
            <a class="btn btn-default btn-edit" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'blog:post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|linebreaksbr }}</p>
    </div>
{% endblock %}
